<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Service Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }
        
        .user-selection-section {
            background: white;
            padding: 3rem 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .main-content {
            flex: 1;
            background: #f8f9fa;
        }
        
        .user-selection {
            display: flex;
            gap: 4rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .user-card {
            background: white;
            border-radius: 20px;
            padding: 3rem 2rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            min-width: 200px;
        }
        
        .user-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .user-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease;
        }
        
        .user-card:hover .user-icon {
            transform: scale(1.2);
        }
        
        .user-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .user-subtitle {
            color: #666;
            font-size: 1rem;
        }
        
        .passenger-card {
            border-top: 4px solid #4CAF50;
        }
        
        .driver-card {
            border-top: 4px solid #FF9800;
        }
        
        .title-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 3rem 2rem;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .title-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 20"><defs><pattern id="bus-pattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse"><circle cx="10" cy="10" r="1" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="20" fill="url(%23bus-pattern)"/></svg>');
            opacity: 0.3;
        }
        
        .main-title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
            position: relative;
            z-index: 1;
        }
        
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .title-section {
                padding: 2rem 1rem;
            }
            
            .user-selection {
                gap: 2rem;
            }
            
            .user-card {
                min-width: 160px;
                padding: 2rem 1.5rem;
            }
            
            .bus-container {
                gap: 1rem;
            }
            
            .bus-icon {
                width: 80px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <!-- Title Section -->
    <section class="title-section">
        <h1 class="main-title">Bus Tracking Service</h1>
        <p class="subtitle">Real-time bus tracking and route management</p>
    </section>

    <section class="user-selection-section">
        <div class="user-selection">
            <!-- Passenger Card -->
            <div class="user-card passenger-card" onclick="selectUser('passenger')">
                <svg class="user-icon" viewBox="0 0 24 24" fill="#4CAF50">

                </svg>
                <h2 class="user-title">Passenger</h2>
                <p class="user-subtitle">Book your ride</p>
            </div>

            <!-- Driver Card -->
            <div class="user-card driver-card" onclick="selectUser('driver')">
                <svg class="user-icon" viewBox="0 0 24 24" fill="#FF9800">
                    <path d="M12,2C13.1,2 14,2.9 14,4C14,5.1 13.1,6 12,6C10.9,6 10,5.1 10,4C10,2.9 10.9,2 12,2M21,9V7L15,7L13.5,7.5C13.1,7.66 12.7,7.5 12.5,7.17L11.5,5.33C11.2,4.8 10.5,4.5 10,4.5C9.62,4.5 9.26,4.65 9,4.92L4.92,9C4.65,9.26 4.5,9.62 4.5,10A1.5,1.5 0 0,0 6,11.5H7.5V22H10.5V16H13.5V22H16.5V11.5H18A1.5,1.5 0 0,0 19.5,10C19.5,9.62 19.35,9.26 19.08,9L21,9M18,2V4H20L19,5L20,6V8H18V6H16V8H14V6L15,5L14,4V2H16V4H18V2Z"/>
                </svg>
                <h2 class="user-title">Bus Driver</h2>
                <p class="user-subtitle">Manage your routes</p>
            </div>
        </div>
    </section>

    <main class="main-content">
    </main>

    <script>
        function selectUser(userType) {
            
            if (userType === 'passenger') {
            
                window.location.href = "code2.html";
                // Here you would typically redirect to passenger dashboard
                console.log('Passenger selected - would redirect to passenger portal');
            } else if (userType === 'driver') {

                window.location.href = "code2.html";
                // Here you would typically redirect to driver dashboard
                console.log('Driver selected - would redirect to driver portal');
            }
        }

        // Add keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === '1') {
                selectUser('passenger');
            } else if (e.key === '2') {
                selectUser('driver');
            }
        });
    </script>
